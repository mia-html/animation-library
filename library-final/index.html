<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/saenimate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    
    <div class="container"> 
        <div class="row">
            <div class="col-1"></div>
            <div class="col-4">
                <h1>Animations Library</h1>
                <h2>Final Project</h2>
            </div>
            <div class="col-7 content">

                <div id="spin">
                    <div class="saenimate spin sec2 infinite">I spin!</div>
                </div>
                <div id="wobble">
                    <div class="saenimate wobble sec2 infinite">I wobble!</div>
                </div>
                <div id="float">
                    <div class="saenimate float sec4 infinite">I float!</div>
                </div>
            
                <p id="text">Hover over the following elements:</p>

                <div class="bg saenimate fadeIn-hover sec2 forwards">
                    <p>Make me fade in</p> 
                </div>
                <div class="bg saenimate fadeOut-hover sec2 forwards">                
                    <p>Make me fade out</p> 
                </div>
                <div class="bg saenimate dance-hover sec1 infinite">                
                    <p>Make me dance</p> 
                </div>
                <div class="bg saenimate shake-hover sec1 infinite">
                    <p>Make me shake</p>
                </div>
                <div class="bg saenimate open-hover sec3 forwards">
                    <p>Open</p>
                </div>
                <div class="bg saenimate close-hover sec3 forwards">
                    <p>Close</p> 
                </div>
                <div class="bg saenimate accordion-hover sec2 infinite">
                    <p>Accordion</p> 
                </div>

            </div> 
        </div>
    </div>     

</body>
</html>
